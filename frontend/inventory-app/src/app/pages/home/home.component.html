<div class="container text-center mt-5">
  <h2 class="mb-4">Acciones Disponibles</h2>

  <div class="d-flex justify-content-center gap-3">
    <button class="btn btn-primary d-flex align-items-center gap-2 px-4 py-2" (click)="onOpenInventory()">
      <i class="bi bi-box-seam"></i>
      Ver Productos
    </button>

    <button class="btn btn-secondary d-flex align-items-center gap-2 px-4 py-2" (click)="onOpenInventoryOutput()">
      <i class="bi bi-box-arrow-down"></i>
      Ver Productos Fuera Del Stock
    </button>
  </div>
</div>
